<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¾ AgriCare Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--     <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-leaf"></i>
                <h1>AgriCare Assistant</h1>
            </div>
            <p class="tagline">Your 24/7 crop health companion</p>
        </header>

        <div class="chat-container">
            <div class="chat-welcome">
                <img src="https://cdn-icons-png.flaticon.com/512/2913/2913108.png" alt="Farm Assistant" class="welcome-img">
                <h2>How can I help today?</h2>
                <p>Describe plant symptoms or upload images for diagnosis</p>
            </div>

            <div class="chat-messages" id="chatbox">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello farmer! I can help diagnose plant diseases and suggest treatments. 
                        What's troubling your crops today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="E.g., My rice plants have brown spots..." autocomplete="off">
                    <button class="send-btn" onclick="handleSubmit()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="file-upload">
                    <label for="image-upload" class="upload-btn">
                        <i class="fas fa-camera"></i> Upload Image
                    </label>
                    <input type="file" id="image-upload" accept="image/*">
                    <button class="analyze-btn" onclick="handleImageUpload()">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>
            </div>
        </div>
    </div>

<!--     <script src="script.js"></script> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
